{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'hello_app/style.css'%}">
    <title>Тестовое задание</title>
</head>
<body>
    <div class="hello_div">
        {% if name and message %}
            <h1>Hello {{name}}</h1>
            <p>{{ message }}</p>
        {% else %}
            <h1>Передайте параметры name и message</h1>
        {% endif %}
    </div>
</body>
</html>
